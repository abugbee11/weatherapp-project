<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worldwide Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b35e615412.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Worldwide Weather <i class="fa-solid fa-earth-americas"></i></h4>
      <h6 id="current-date-time">June 16th, 2022</h6>
      <div class="current-weather">
        <div class="row">
          <div class="col-4 p-5">
            <span class="current-city" id="current-city">Bangor, Maine</span>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Change city..."
                autocomplete="off"
                id="search-engine-text-input"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="search-button"
                >
                  ðŸ”Ž
                </button>
                <button id="current-location-button">Use current Location</button>
              </div>
            </div>
          </div>
          <div class="col-4 p-5">
            <div class="current-weather-logo">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
          <div class="col-4 p-5">
            <div class="current-temp">
              <span class="temp" id="temp"></span>
                </div>
                <p class ="current-temp-description"><em>It's currently sunny in Bangor </em></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-4"><h2>Plan Ahead</h2></div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun"></i>
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <div class="current-alerts">
            <i class="fa-regular fa-thumbs-up"></i>
            There are currently no weather alerts for Bangor at this time.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="coder"><em>Coded by <a href="https://github.com/abugbee11/weatherapp-project">Adrienne Bugbee</a></em></div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
